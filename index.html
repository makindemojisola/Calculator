<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <link rel="stylesheet" href="./Font6/css/all.css">
</head>
<body>
    <div>
        <header>
            <h2 class="stand">Standard</h2>
            <div class="link">
                <p><a href="">History</a></p>
                <p><a href="">Memory</a></p>
            </div>
            
        </header>
        <br>
        <div>
            <input style="text-align: end;" type="text" id="display" placeholder="0">
            <table>
                <tr>
                   <td onclick="modulus()">%</td>
                   <td>CE</td>
                   <td onclick="clr()">C</td>
                   <td></td>
                   <td onclick="divide()"><i class="fa-solid fa-divide"></i></td> 
                </tr>
                <tr>
                   <td></td>
                   <td class="num" onclick="seven()">7</td>
                   <td class="num" onclick="eight()">8</td>
                   <td class="num" onclick="nine()">9</td>
                   <td onclick="multiply()"><i class="fa-solid fa-xmark"></i></td> 
                </tr>
                <tr>
                   <td></td>
                   <td class="num" onclick="four()">4</td>
                   <td class="num" onclick="five()">5</td>
                   <td class="num" onclick="six()">6</td>
                   <td class="sign" onclick="subtract()"><i class="fa-solid fa-minus"></i></td> 
                </tr>
                <tr>
                   <td></td>
                   <td id="one" class="num" onclick="one()">1</td>
                   <td id="two" class="num" onclick="two()">2</td>
                   <td class="num" onclick="three()">3</td>
                   <td id="plus" class="sign" onclick="add()"><i class="fa-solid fa-plus"></i></td> 
                </tr>
                <tr>
                   <td></td>
                   <td onclick="plusAndSubtract()"><i class="fa-solid fa-plus-minus"></i></td>
                   <td class="num" onclick="zero()">0</td>
                   <td class="sign" onclick="dot()">.</td>
                   <td id="equal" onclick="result()"><i class="fa-solid fa-equals"></i></td> 
                </tr>
            </table>

            
        </div>
        

        <script type="text/javascript">
        
            function seven(){
                display.value=display.value + 7;
            }
            function eight(){
                display.value= display.value + 8;
            }
            function nine(){
                display.value= display.value + 9;
            }
            function multiply(){
                display.value= display.value + "*";
            }
            function divide(){
                display.value= display.value + "/"
            }
            function four(){
                display.value= display.value + 4;
            }
            function five(){
                display.value= display.value + 5;
            }
            function six(){
                display.value= display.value + 6;
            }
            function one(){
                display.value= display.value + 1;
            }
            function two(){
                display.value= display.value + 2;
            }
            function three(){
                display.value= display.value + 3;
            }
            function zero(){
                display.value= display.value + 0;
            }
            function clr(){
                display.value= "";
            }
            function add(){
                display.value =display.value +  "+";
            }
            function subtract(){
                display.value= display.value + "-"
            }
    
            function result(){
                display.value= eval(display.value)
            }
            function dot(){
                display.value= display.value + "."
            }
            function plusAndSubtract(){
                display.value= display.value + "+-"
            }
            function modulus(){
                display.value= display.value + "%"
            }
            
        </script>
    </div>

    

</body>
</html>
